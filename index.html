<!DOCTYPE html>
<html lang="en" dir="ltr">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="utf-8">
  <meta name="website" content="Survey Form">
  <title>Survey Form</title>
</head>

<body>
<div class="container">
  <header class="header">
    <h1 id="title" class="h1">Allyy Bank
    </h1>
    <p id="description" class="p"><em>Sign up for a free account today</em></p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label">Name:</label>
      <input type="text" id="name" class="txt" placeholder="Enter Your Name" required >
    </div>
    <div class="form-group">
      <label id="email-label">Email:</label>
      <input type="email" id="email" class="txt" placeholder="Enter Your Email" required >
    </div>
    <div class="form-group">
      <label id="number-label">Phone Number:</label>
      <input name="phone-number" type="number" class="txt" id="number" min="1" max="7" placeholder="Enter Your Phone Number">
    </div>
    <div class="form-group">
        <p>Which option best describes your annual income?</p>
      <select id="dropdown" name="income" required>
        <option disabled selected value>Select an Option</option>
        <option value="poor">$0-$20,000</option>
        <option value="low">$21,000-$45,000</option>
        <option value="middle">$46,000-$70,000</option>
        <option value="upper-middle">$71,000-$90,000</option>
        <option value="upper">$91,000-$120,000</option>
        <option value="upper">$120,000 and above</option>
      </select>
    </div>
    <div class="form-group">
        <p>Which product are you interested in?</p>
      <label id="radio">
        <input type="radio" name="radio" class="input-radio" value="checking"> Checking
        <input type="radio" name="radio" class="input-radio" value="savings"> Savings
      </label>
    </div>
    <div class="form-group">
        <p>Are there any other products you are interested in?</p>
      <label id="radio">
        <input type="checkbox" class="input-checkbox" value="investing" > Investing
        <input type="checkbox" class="input-checkbox" value="401k"> 401k
      </label>
    </div>
    <div class="form-group">
      <p>Is there anything else can we help you with?</p>
      <textarea name="comments" rows="7" cols="50" class="txt" placeholder="Ask us anything"></textarea>
    </div>
    <div class="form-group">
      <input id="submit" type="submit" value="Submit">
    </div>
  </form>
</div>
</body>
</html>
